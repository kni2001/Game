<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FRUIT MANIA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=swap" />
</head>
<body class="bg-game">

  <header class="game-header">
    <h1>FRUIT MANIA</h1>
</header>

  <div class="wrapper2">

<div class="form-box register">
				  <h2>Registration</h2>
                 
				  <form method="POST" action="">
					   <div class="input-box">
					  <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
						<input type="username" id="username" name="username" required>
						  <label>Username</label>
					  </div>
				    <div class="input-box">
					  <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
						<input type="email" id="email" name="email" required>
						  <label>Email</label>
					  </div>
					  <div class="input-box">
					   <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
						  <input type="password" id="password" name="password" required>
						  <label>Password</label>
					  </div>
					  <div class="remember-forgot">
					   <label><input type="checkbox" required>I agree to the terms & conditions</label>
					  </div>
					  <button type="submit" class="btn"><a href="login.html">Register</a></button>
					  <div class="login-register">
					  <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
					  </div>
				  </form>
					 
				</div>
</div>

</body>
</html>
